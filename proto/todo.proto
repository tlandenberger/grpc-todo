syntax = "proto3";

package todo;

option go_package = "./pb";

service ToDoService {
  rpc CreateToDo (CreateToDoRequest) returns (CreateToDoResponse);
}

message ToDo {
  string id = 1;
  string title = 2;
  string description = 3;
  bool done = 4;
}

message CreateToDoRequest {
  ToDo todo = 1;
}

message CreateToDoResponse {
  ToDo todo = 1;
}
